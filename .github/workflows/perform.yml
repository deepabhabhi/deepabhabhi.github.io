name: Perform Username Generation and Chat Automation

on:
  # Run on schedule (every hour)
  schedule:
    - cron: '0 * * * *'  # Run every hour at minute 0
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run on push to main branch (optional)
  push:
    branches: [ main ]

# Prevent concurrent runs
concurrency:
  group: perform-automation
  cancel-in-progress: true

jobs:
  perform-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable

    - name: Install additional Chrome dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          fonts-liberation \
          libasound2 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libatspi2.0-0 \
          libcups2 \
          libdbus-1-3 \
          libdrm2 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libwayland-client0 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          libxkbcommon0 \
          libxrandr2 \
          xvfb

    - name: Pull latest changes
      run: |
        git pull origin main
      continue-on-error: true

    - name: Run username generator
      run: |
        echo "Running username_generator.py..."
        python username_generator.py
        echo "Username generation completed"

    - name: Verify username.json was created
      run: |
        if [ -f "username.json" ]; then
          echo "username.json created successfully"
          cat username.json
        else
          echo "Error: username.json not found"
          exit 1
        fi

    - name: Run chat automation
      run: |
        echo "Running chat_post.py..."
        # Run with virtual display for headless Chrome
        xvfb-run -a --server-args="-screen 0 1920x1080x24 -ac +extension GLX +render -noreset" \
        python chat_post.py
        echo "Chat automation completed"
      env:
        DISPLAY: :99
      continue-on-error: true

    - name: Check for changes
      id: check-changes
      run: |
        git add -A
        if git diff --staged --quiet; then
          echo "No changes to commit"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git add -A
        git commit -m "Automated update: $(date '+%Y-%m-%d %H:%M:%S UTC')"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

    - name: Upload logs as artifacts (on failure)
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: execution-logs
        path: |
          *.log
          *.json
        retention-days: 7

    - name: Summary
      run: |
        echo "## Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Username generation completed" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Chat automation attempted" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.check-changes.outputs.changes }}" == "true" ]; then
          echo "- ✅ Changes committed and pushed" >> $GITHUB_STEP_SUMMARY
        else
          echo "- ℹ️ No changes to commit" >> $GITHUB_STEP_SUMMARY
        fi
        echo "- 📅 Execution time: $(date)" >> $GITHUB_STEP_SUMMARY