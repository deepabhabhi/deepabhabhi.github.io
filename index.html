<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            gap: 20px;
        }

        .image-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #randomImage {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            display: none; /* Initially hidden */
        }

        .banner-ad {
            width: 728px;
            height: 90px;
            max-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner-ad-top {
            width: 468px;
            height: 60px;
            max-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner-ad-left {
            width: 160px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner-ad-right {
            width: 160px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .see-more-btn {
            background: linear-gradient(135deg, #8B5FBF, #D8BFD8, #FFFFFF);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #4B0082;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 95, 191, 0.3);
            cursor: pointer;
        }

        .see-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 95, 191, 0.4);
            background: linear-gradient(135deg, #9A6FD1, #E6C7E6, #FFFFFF);
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="banner-ad-top" id="bannerAdTop">
        <!-- Top banner ad will be loaded here -->
    </div>
    
    <!-- Top Banner Ad Scripts -->
    <script type="text/javascript">
        atOptions = {

            'width': 468,
            'params': {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/ecd04bdc3c160236662aa68620582cec/invoke.js"></script>
    
    <div class="main-content">
        <div class="banner-ad-left" id="bannerAdLeft">
            <!-- Left banner ad will be loaded here -->
        </div>
        
        <!-- Left Banner Ad Scripts -->
        <script type="text/javascript">
            atOptions = {
                'key': '3b8ee89136f548daf22d928d4018b112',
                'format': 'iframe',
                'height': 600,
                'width': 160,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/3b8ee89136f548daf22d928d4018b112/invoke.js"></script>
        
        <div class="image-container">
            <img id="randomImage" alt="Random Image" />
        </div>
        
        <div class="banner-ad-right" id="bannerAdRight">
            <!-- Right banner ad will be loaded here -->
        </div>
        
        <!-- Right Banner Ad Scripts -->
        <script type="text/javascript">
            atOptions = {
                'key': '3cab0992bb513dd210a5d73cad050e58',
                'format': 'iframe',
                'height': 300,
                'width': 160,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/3cab0992bb513dd210a5d73cad050e58/invoke.js"></script>
    </div>
    
    <div class="button-container">
        <a href="https://www.profitableratecpm.com/yw7drzvcg?key=6ef4ec0b2f9e9ed12304346232e1f7a6" target="_blank" class="see-more-btn">
            See More Photos
        </a>
    </div>
    
    <div class="banner-ad" id="bannerAd">
        <!-- Banner ad will be loaded here -->
    </div>

    <script>
        let images = [];

        async function loadImageList() {
            try {
                const response = await fetch('images.json');
                const data = await response.json();
                images = data.images;
                loadRandomImage();
            } catch (error) {
                console.error('Error loading image list:', error);
            }
        }

        function loadRandomImage() {
            if (images.length > 0) {
                const randomIndex = Math.floor(Math.random() * images.length);
                const selectedImage = images[randomIndex];
                const imageElement = document.getElementById('randomImage');
                
                // Show image only after it loads
                imageElement.onload = function() {
                    this.style.display = 'block';
                };
                
                imageElement.src = selectedImage;
            }
        }

        window.addEventListener('load', loadImageList);
    </script>

    <!-- Bottom Banner Ad Scripts -->
    <script type="text/javascript">
        atOptions = {
